<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FriendFilter</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <h1 class="header__title">Выберите друзей</h1>
          <button class="close-btn">
            <img
              src="./assets/close_white.svg"
              alt=""
              class="close-btn__icon btn"
            />
          </button>
        </header>
        <main class="main">
          <div class="search-panel">
            <div class="search-bar search-bar-all">
              <input
                type="text"
                class="search-bar__input"
                placeholder="Начните вводить имя друга"
              />
            </div>
            <div class="search-bar search-bar-added">
              <input
                type="text"
                class="search-bar__input"
                placeholder="Название"
              />
            </div>
          </div>
          <div class="main__inner">
            <div class="friends friends-all">
              <h2 class="friends__title">Ваши друзья</h2>
              <div class="friends__list-wrap">
                <div class="friends__loader">
                  <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
                <ul class="friends__list"></ul>
              </div>
            </div>
            <div class="friends friends-added">
              <h2 class="friends__title">Друзья в списке</h2>
              <div class="friends__list-wrap">
                <div class="friends__loader">
                  <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
                <ul class="friends__list"></ul>
              </div>
            </div>
          </div>
        </main>
        <footer class="footer"></footer>
      </div>
    </div>
    <script src="https://vk.com/js/api/openapi.js"></script>
  </body>
</html>
